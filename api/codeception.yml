namespace: api\tests
actor_suffix: Tester
bootstrap: _bootstrap.php
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    colors: true
    memory_limit: 1024M
    strict_xml: true
modules:
    config:
        Yii2:
            configFile: 'config/test-local.php'
